<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. 
        Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.
    </p>
    <ul>
        <li title="Use a Tag <p>">Parágrafo</li>
        <li title="Use a Tag <h1>, <h2>, <h3>...">Títulos</li>
        <li title="Use a Tag <img>">Imagens</li>
        <li title="">Abreviações</li>
        <li title="">Códigos-fonte</li>
        <li title="Use a Tag <ol>">Listas numeradas</li>
        <li title="Use a Tag <ul>">Listas com demarcadores</li>
    </ul>
</body>
</html>
