<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        body {
            background-image: linear-gradient(to right, #B3B9EB, #E0779F, #E13A65, #F1A87B, #FFD086);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Grandiente</h1>
</body>
</html>
