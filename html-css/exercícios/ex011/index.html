<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudio em HTML5
    </p>
    <audio src="media/mil motivos (demo 2024-05-09).mp3" controls></audio>
    <!--Formatos compatíveis com todos os navegadores: mp3, wav e ogg-->
    <!--Outra maneira de criar que é compatível com todos os navegadores e formatos-->
    <!--autoplay: toca assim que carrega o site
    loop: repete enquanto você está no site-->
    <p>
        Áudio:
    </p>
    <audio preload="metadata" controls>
        <source src="media/mil motivos (demo 2024-05-09).mp3" type="audio/mpeg">
        <p>
            Infelizmente o seu navegador não consegue reproduzir áudio. 
            <a href="media/mil motivos (demo 2024-05-09).mp3">Clique AQUI</a> para baixar o arquivo em mp3.
        </p>
        <!--essa tag audio e tipo um 'if', só vai executar esse parágrafo caso não consiga executar o source-->
    </audio>
    
</body>
</html>
