<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon; 
            height: 400px;

            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid #000000;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Item A</div>
        <div class="item">Item B</div>
        <div class="item">Item C</div>
        <div class="item">Item D</div>
        <div class="item">Item E</div>
        <div class="item">Item F</div>
        <div class="item">Item G</div>
        <div class="item">Item H</div>
        <div class="item">Item J</div>
        <div class="item">Item K</div>
        <div class="item">Item L</div>
        <div class="item">Item M</div>
    </div>
</body>
</html>
